<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Content Editor | Build 1.0</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/5034295430.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="editor">
            <nav class="editor__toolbar">
                <button class="btn btn-text" title="Transforms the text into level 2 header" value="h2"><i class="fa-solid fa-heading"></i></button>
                <button class="btn btn-text" title="Bold text" value="strong"><i class="fa-solid fa-bold"></i></button>
                <button class="btn btn-text" title="Paragraph" value="p"><i class="fa-solid fa-paragraph"></i></button>
                <button class="btn btn-text" title="Italic" value="i"><i class="fa-solid fa-italic"></i></button>
                <button class="btn btn-text-position" title="align text to the left" onclick="changeElementPosition('left')"><i class="fa-solid fa-align-left"></i></button>
                <button class="btn btn-text-position" title="align text to the center" onclick="changeElementPosition('center')"><i class="fa-solid fa-align-center"></i></button>
                <button class="btn btn-text-position" title="align text to the right" onclick="changeElementPosition('right')"><i class="fa-solid fa-align-right"></i></button>
                <button class="btn btn-upload" title="Add one or more images" id="uploadButton"><i class="fa-solid fa-image"></i></button>
                <input type="file" id="image_upload" style="display: none;" accept="image/jpeg, image/png, image/jpg" name="file[]" multiple>
            </nav>
            <div class="editor__content" contenteditable spellcheck="false"></div>
            <div class="editor__counter">characters <span id="count">0</span></div>
        </div>
    </div>
</body>
</html>
