<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Content Editor | Build 1.0</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="content-editor_container">
        <div class="content-editor">
            <nav class="toolbar">
                <button class="btn-toolbar" value="h1">H1</button>
                <button class="btn-toolbar" value="strong">Bold</button>
                <button class="btn-toolbar" value="p">Paragraph</button>
                <button class="btn-toolbar" value="i">Italic</button>
                <button class="btn-postion" onclick="changeElementPosition('left')" value="center">left</button>
                <button class="btn-postion" onclick="changeElementPosition('center')" value="center">center</button>
                <button class="btn-postion" onclick="changeElementPosition('right')" value="center">rigth</button>
            </nav>
            <div class="content" contenteditable spellcheck="false"></div>
            <div class="counter">character <span id="count">0</span></div>
        </div>
    </div>
</body>
</html>
